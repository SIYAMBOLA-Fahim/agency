    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="nouveau_courrier.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="row justify-content-between" id="row1">
        <div class="col-2">
               <img src="Image/logo.jpg" alt="" class="ms-2">
        </div>
        <div class="col-9 p-1">
               <nav class="navbar navbar-expand-lg navbar-light">
                      <div class="container-fluid justify-content-end">
                             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                             </button>
                             <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                    <ul class="listeonglet">
                                           <li>
                                                  <a href="index.html"><div class="onglet">ACCEUIL</div></a>
                                           </li>
                                           <li>
                                                  <div class="onglet">COURRIERS</div>
                                                  <div class="deroulant">
                                                         <ul class="listeoption">
                                                                <a href="nouveau_courrier.html"><li class="option">NOUVEAU COURRIER</li> <br></a>
                                                                <a href="courier_enregistre.html"><li class="option">COURRIER ENREGISTRER</li></a>
                                                         </ul>
                                                  </div>
                                           </li>
                                           <li>
                                                 <a href="profil.html"><div class="onglet">PROFIL</div></a>
                                           </li>
                                    </ul>
                                    <form class="d-flex mb-5 mx-5">
                                           <input class="form-control me-2" type="number" placeholder="Numero du Courrier" aria-label="Search">
                                           <button class="btn btn-outline-primary" type="submit" style="width: 140px;"><i class="fa-solid fa-search"></i> Search</button>
                                    </form>
                             </div>
                      </div>
               </nav>
        </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <form  class=" p-5">
                    <div class="form-group my-3">
                        <label for="exampleInputEmail1">Nom de l'expéditeur:</label>
                        <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group my-3">
                        <label for="exampleInputEmail1">Prénom de l'expéditeur :</label>
                        <input type="surname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group my-3">
                        <label for="exampleInputEmail1">Email de l'expéditeur :</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group my-3">
                        <label for="exampleInputEmail1">Date d'arriver</label>
                        <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group my-3">
                        <label for="exampleInputEmail1">Choisir un fichier</label>
                        <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group my-3">
                        <label for="exampleFormControlTextarea1">Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                    <button type="submit" class="btn btn-primary my-2"><i class="fa-solid fa-paper-plane"></i> Envoyer</button>
                </form>
            </div>
        </div>
    </div>


    <script>
        $('.listeonglet li').mouseenter(function(){
       $(this).children('.deroulant').css('transition','1s')
       $(this).children('.deroulant').css('opacity','1')
       $(this).children('.deroulant').css('height','80px')
})
$('.listeonglet li').mouseleave(function(){
       $(this).children('.deroulant').css('opacity','0')
       $(this).children('.deroulant').css('height','0px')
})
    </script>
</body>
</html>
